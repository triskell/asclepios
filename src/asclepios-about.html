<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="shared-styles.html">

<dom-module id="asclepios-about">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
    </style>

    <div class="card">
      <h1>About</h1>
      <p>The Asclepios application is part of the Asclepios Project. The Asclepios Project is under heavy development.</p>
      <p>Use it at your own risk, no documentation or help will be given. We recommend to use this application only if one of the Asclepios Project's main developper asks you to.</p>
    </div>
  </template>

  <script>
    class AsclepiosAbout extends Polymer.Element {
      static get is() { return 'asclepios-about'; }
    }

    window.customElements.define(AsclepiosAbout.is, AsclepiosAbout);
  </script>
</dom-module>
